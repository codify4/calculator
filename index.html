<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" class="screen" id="input" placeholder="0">
        </form>
        <div class="btnContainer">
            <div class="functionBtn">
                <div class="grayBtn">
                    <button class="function-AC" onclick="clearInput()">AC</button>
                    <button class="function-negative" onclick="negativeNum()">+/-</button>
                    <button class="function-percent" onclick="percent()">%</button>
                </div>
                <div class="orangeBtn">
                    <button class="function-divide" onclick="operationFunction('/')">รท</button>
                    <button class="function-multiply" onclick="operationFunction('*')">ร</button>
                    <button class="function-subtract" onclick="operationFunction('-')">-</button>
                    <button class="function-add" onclick="operationFunction('+')">+</button>
                    <button class="function-equals" onclick="equal()">=</button>
                    <button class="function-dot" onclick="add('.')">,</button>
                </div>
            </div>
            <div class="numberBtn">
                <button type="button" class="number-0" onclick="add(0)">0</button>
                <button type="button" class="number-1" onclick="add(1)">1</button>
                <button type="button" class="number-2" onclick="add(2)">2</button>
                <button type="button" class="number-3" onclick="add(3)">3</button>
                <button type="button" class="number-4" onclick="add(4)">4</button>
                <button type="button" class="number-5" onclick="add(5)">5</button>
                <button type="button" class="number-6" onclick="add(6)">6</button>
                <button type="button" class="number-7" onclick="add(7)">7</button>
                <button type="button" class="number-8" onclick="add(8)">8</button>
                <button type="button" class="number-9" onclick="add(9)">9</button>
            </div>
        </div>
        <div class="bg"></div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
